
<div class="auth-forms title" ng-controller="AuthController">
  <div ng-app="scalegrayApp">
  <h2>Register</h2>
  <form ng-submit="register(user)">

    <div class="input-group">
      <div class="input-group-addon">
      	<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
      </div>
      <input type="name" ng-model="user.username" placeholder="Email" class="form-control" required>
    </div><br>


    <div class="input-group">
      <div class="input-group-addon">
      	<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
      </div>
      <input type="password" ng-model="user.password" placeholder="Password" class="form-control" required>
    </div><br>

    <input type="submit" value="Register" class="btn btn-danger">
  </form>
  </div>
</div>
